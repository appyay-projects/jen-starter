{% set page = { 
  name: 'features_detail',
  title: jen.item.fields.title
  } %}

{% extends "layout/layout.html" %}

{% block content %}
<div class="detail item container">
  <ul class="breadcrumbs">
    <li><a href="/features/page-1">Features</a></li>
    <li>{{jen.item.fields.title}}</li>
  </ul>
  <div class="detail__header">
      <img class="detail__image" src="{{jen.item.fields.image.sizes.w420}}" alt="{{jen.item.fields.title}}">
    <h1>{{jen.item.fields.title}}</h1>
  </div>
  <div class="detail__body">
     {{jen.item.fields.body | safe}}
  </div>
</div>
{% endblock %}
