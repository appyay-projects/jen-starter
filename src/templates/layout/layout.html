<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{page.title}} | {{jen.app.name}}</title>
    <meta name="description" content="{{app.description}}" />
    <meta name="theme-color" content="{{app.pwaThemeColor}}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ page.name | path }}images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ page.name | path }}images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ page.name | path }}images/icons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- These are not Jen styles. They're just used for the carousel and can be removed if you want. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ page.name | path }}css/styles.min.css">
</head>

<body>
    <header>
        <nav class="main-nav">
            <ul class="nav">
                <li class="nav__brand">Brand</li>
                <li class="nav__item">
                    <a href="/" {% if page.name == 'home' %}class="nav__link nav__link_active"
                        {% else %}class="nav__link" {% endif %}>Home</a>
                </li>
                <li class="nav__item">
                    <a href="/features/page-1" {% if 'features' in page.name %}class="nav__link nav__link_active"
                        {% else %}class="nav__link" {% endif %}>Features</a>
                </li>
                <li class="nav__item">
                    <a href="/docs" {% if page.name == 'docs' %}class="nav__link nav__link_active"
                        {% else %}class="nav__link" {% endif %}>Documentation</a>
                </li>
                <li class="nav__item">
                    <a href="/admin" {% if page.name == 'admin' %}class="nav__link nav__link_active"
                        {% else %}class="nav__link" {% endif %}>Admin</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %} {% endblock %}
    </main>
    <!-- Admin page doesn't have a footer -->
    {% if jen.page.name !== 'admin' %}
    <footer>
        <div class="container">
            <p>Made with love by the folks at <a href="http://appyay.com" target="_blank" rel="noreferrer">Appyay</a>
            </p>
        </div>
    </footer>
    {% endif %}
    <!-- These are not Jen scripts. They're just used for the carousel and can be removed if you want. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <!-- Custom scripts -->
    <script src="{{ page.name | path }}js/bundle.min.js"></script>
    {% if jen.page.hasScripts %}
    <script src="_{{jen.page.name}}.js" inline></script>
    {% endif %}
    
    <!-- Uncomment if you want to use a service worker -->
    <!-- <script>
            if("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker.register("{{ page.name | path }}sw.js").then(swReg => {}).catch(err => {
                        console.error('Service Worker Error', err);
                    });
                });
            }
        </script> -->
</body>

</html>
